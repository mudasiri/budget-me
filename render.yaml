databases:
  - name: budgetimi
    databaseName: budgetimi
    user: budgetimiuser

services:
  - type: web
    name: budgetimi
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: budgetimi
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false